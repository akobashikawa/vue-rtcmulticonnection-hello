<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Vue RTCMultiConnection Hello</title>
    <!-- https://stackoverflow.com/a/13416784/740552 -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

    <link
      type="text/css"
      rel="stylesheet"
      href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css"
    />

    <style>
      .video-box video {
        width: 100%;
      }
      .local-video-box video {
        border-radius: 15px 0;
      }
      .remote-video-box video {
        border-radius: 0 15px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <b-container fluid="md">
        <h2>Vue RTCMultiConnection Hello</h2>

        <b-input-group prepend="Room">
          <b-form-input
            type="text"
            placeholder="Room ID"
            v-model="roomId"
            :disabled="connected"
          ></b-form-input>
          <b-input-group-append>
            <b-button
              variant="primary"
              @click="openOrJoinRoom"
              v-show="!connected"
            >
              Entrar
            </b-button>
            <b-button
              variant="warning"
              @click="reloadWindow"
              v-show="connected"
            >
              Salir
            </b-button>
          </b-input-group-append>
        </b-input-group>
        <div class="border rounded px-2 py-1">{{ toShare }}</div>
        <div class="border rounded px-2 py-1">
          {{ counter }}
          <b-icon-person-square v-for="i of counter"></b-icon-person-square>
        </div>

        <b-row class="mt-4" v-show="connected">
          <b-col md="8">
            <h3>Remoto</h3>
            <div class="video-box remote-video-box" ref="remoteVideoBox"></div>
          </b-col>
          <b-col md="4">
            <h3>Local</h3>
            <div class="video-box local-video-box" ref="localVideoBox"></div>
          </b-col>
        </b-row>
      </b-container>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script src="//unpkg.com/vue@latest/dist/vue.min.js"></script>
    <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>
    <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue-icons.min.js"></script>

    <script src="https://rtcmulticonnection.herokuapp.com/dist/RTCMultiConnection.min.js"></script>
    <script src="https://rtcmulticonnection.herokuapp.com/socket.io/socket.io.js"></script>

    <script type="module" src="js/main.js"></script>

    <script>
    </script>
  </body>
</html>
